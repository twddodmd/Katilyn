<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Princess!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff1493 0%, #ffb6c1 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            color: white;
            font-size: 60px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .heart {
            position: fixed;
            font-size: 40px;
            opacity: 0.8;
            animation: fall 3s linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 4s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 0.5s; animation-duration: 3.5s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 1s; animation-duration: 4.5s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 1.5s; animation-duration: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 0s; animation-duration: 4s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 0.5s; animation-duration: 3.5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 1s; animation-duration: 4.5s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 1.5s; animation-duration: 3s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 0.3s; animation-duration: 4.2s; }
    </style>
</head>
<body>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>

    <div class="container">
        <h1>üíï I Love You Princess üíï</h1>
    </div>

    <script>
        // Create more falling hearts dynamically
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }

        // Create new hearts every 300ms
        setInterval(createHeart, 300);
    </script>
</body>
</html>
